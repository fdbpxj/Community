<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提问</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <input type="hidden" name="id" id="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题.......">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填请参照右侧提示):</label>
                    <textarea class="form-control" id="description" name="description" th:text="${description}"
                              rows="10" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，以，号分隔">
                    <div >
                        <span class="label label-info publish-tag"  onclick="selectTag('Spring')">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span>Spring</span>
                        </span>

                        <span class="label label-info "  onclick="selectTag('Java')">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span>Java</span>
                        </span>




                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                                 th:if="${error!=null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发布指南</h3>
            ● 问题标题:请用精简的语言描述您发布的问题,不超过25字<br/>
            ● 问题补充:详细补充您的问题,并确定问题描述直观清晰,并提供一些相关资料<br/>
            ● 选择标签:选择一个或多个合适的标签,用逗号隔开,每个标签不超过10个字
        </div>
    </div>

</div>
</body>
</html>
